services:                   # Define services (containers) that Docker will run
  weather-app:              # Service name (logical name for your app)
    build: .                # Build image from Dockerfile in current directory
    container_name: weather-app-container   # Custom name for the container
    ports:                  
      - "8080:80"           # Map local port 8080 â†’ container port 80
    restart: unless-stopped # Restart policy (will restart if crashed, not on manual stop)
